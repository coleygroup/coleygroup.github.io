- title: "Polymer Chemprop"
  description: Polymer Chemprop adapts the Chemprop message-passing neural network architecture for predicting polymer properties. It supports training and evaluation workflows tailored to polymer datasets, enabling accurate property prediction and materials design.
  links:
    - label: "GitHub"
      url: https://github.com/coleygroup/polymer-chemprop
  themes:
    - molecular representation
    - predictive chemistry

- title: "Library Synthesis Tools"
  description: libsyn_tools is a set of Python utilities for designing and analyzing library synthesis campaigns, including enumeration, plate mapping, and data processing workflows.
  links:
    - label: "GitHub"
      url: https://github.com/qai222/libsyn_tools
  themes:
    - automation
    - design and optimization

- title: "Pipette Scheduling"
  description: CVRP Pipette Scheduling formulates high-throughput liquid-handling operations as a capacitated vehicle routing problem to minimize execution time on multi-channel pipetting robots.
  links:
    - label: "GitHub"
      url: https://github.com/wuRoy/CVRP_pipette_scheduling
  themes:
    - automation

- title: "QM-augmented GNN"
  description: QM-augmented GNN integrates quantum-mechanical descriptors with graph neural networks to improve molecular property prediction and reaction-barrier estimation. The repository provides code to featurize molecules with QM calculations and train augmented models.
  links:
    - label: "GitHub"
      url: https://github.com/coleygroup/QM-augmented_GNN
  themes:
    - molecular representation
    - predictive chemistry


- title: "SCARF"
  description: SCARF (Prefix-Tree Decoding for Predicting Mass Spectra from Molecules) uses an intermediate strategy for predicting mass spectra from molecules by treating mass spectra as sets of molecular formulae. After first encoding an input molecular graph, we decode a set of molecular subformulae, each of which specify a predicted peak in the mass spectrum, the intensities of which are predicted by a second model. The model has been depreciated in favor of a new model "ICEBERG".
  links:
    - label: "GitHub"
      url: https://github.com/samgoldman97/ms-pred
  themes:
    - metabolomics
  deprecated: true

- title: "SynNet"
  image: Logo_synnet.png
  description: SynNet is an amortized approach to generate synthetic pathways as a Markov decision process conditioned on a target molecular embedding. This approach allows us to conduct synthesis planning in a bottom-up manner and design synthesizable molecules by decoding from optimized conditional codes. The approach leverages neural networks to probabilistically model the synthetic trees, one reaction step at a time, according to reactivity rules encoded in a discrete action space of reaction templates. The model has been depreciated in favor of a new model "SynFormer".
  links:
    - label: "GitHub"
      url: https://github.com/wenhao-gao/SynNet
  themes:
    - design and optimization
    - molecular representation
  deprecated: true

- title: "SQUID"
  image: Logo_squid.png
  description: SQUID is a multimodal 3D generative model that enables shape-conditioned 3D molecular design by equivariantly encoding molecular shape and variationally encoding chemical identity. We ensure local geometric and chemical validity of generated molecules by using autoregressive fragment-based generation with heuristic bonding geometries, allowing the model to prioritize the scoring of rotatable bonds to best align the growing conformational structure to the target shape. The model has been depreciated in favor of a new model "ShEPhERD".
  links:
    - label: "GitHub"
      url: https://github.com/keiradams/SQUID
  themes:
    - molecular representation
    - design and optimization
  deprecated: true